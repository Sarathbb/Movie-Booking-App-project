</head>

<body style="background-color: #f2f2f2;">

	<nav th:replace="adminhome::nav1('Administrator')"></nav>
	<div class="container">
		<div class="row">
			<div class="col-md-12 mt-3">
				<h1 class="text-center">Add Movie Details</h1>
			</div>

		</div>
		<form th:action="@{/adminhome/upload-movies}" method="post" enctype="multipart/form-data"
			class="container border border-secondary" style="width: 600px">
			<div
				class="form-group row justify-content-center border border-secondary mt-2">
				<label class="col-sm-5 col-form-label">Movie Name :</label>
				<div class="col-sm-5">
					<input type="text" class="form-control" required="required" name="mName">
				</div>
			</div>

			<div
				class="form-group row justify-content-center border border-secondary mt-2">
				<label class="col-sm-5 col-form-label ">Movie Type :</label>
				<div class="col-sm-5">
				    <input class="form-control" type="text" required="required" name="mDetails" placeholder="Romantic/Family/Comedy">
				</div>
			</div>

			<div
				class="form-group row justify-content-center border border-secondary mt-2">
				 
				<select
					class="form-select form-select-sm "
					aria-label=".form-select-sm example" required="required" name="language">
					<option selected>Movie Language</option>
					<option value="malayalam">Malayalam</option>
					<option value="tamil">Tamil</option>
					<option value="englisg">English</option>
					<option value="hindi">Hindi</option>
				</select>
			</div>
			
			<div
				class="form-group row justify-content-center border border-secondary mt-2">
				<label class="col-sm-5 col-form-label ">Movie Time :</label>
				<div class="form-check col-sm-5 ">
					<input class="form-check-input" type="checkbox" value="9 am"
						id="flexCheckDefault" name="timeOne"> <label class="form-check-label"
						for="flexCheckDefault"> 9 AM </label>
				</div>
				<div class="form-check col-sm-5 offset-md-5">
					<input class="form-check-input" type="checkbox" value="11 am"
						id="flexCheckDefault" name="timeTwo"> <label class="form-check-label"
						for="flexCheckDefault"> 11 AM </label>
				</div>
				<div class="form-check col-sm-5 offset-md-5">
					<input class="form-check-input" type="checkbox" value="1 pm"
						id="flexCheckDefault" name="timeThree"> <label class="form-check-label"
						for="flexCheckDefault"> 1 PM </label>
				</div>
				<div class="form-check col-sm-5 offset-md-5">
					<input class="form-check-input" type="checkbox" value="4.30 pm"
						id="flexCheckDefault" name="timeFour"> <label class="form-check-label"
						for="flexCheckDefault"> 4.30 PM </label>
				</div>
				<div class="form-check col-sm-5 offset-md-5">
					<input class="form-check-input" type="checkbox" value="9.30 pm"
						id="flexCheckDefault" name="timeFive"> <label class="form-check-label"
						for="flexCheckDefault"> 9.30 PM </label>
				</div>
				<div class="form-check col-sm-5 offset-md-5">
					<input class="form-check-input" type="checkbox" value="11 pm"
						id="flexCheckDefault" name="timeSix"> <label class="form-check-label"
						for="flexCheckDefault"> 11 PM </label>
				</div>
				
			</div>
			
			<div
				class="form-group row justify-content-center border border-secondary mt-2">
				<label class="col-sm-5 col-form-label">Movie Image :</label>
				<div class="col-sm-5">
					<input type="file" class="form-control" required="required" name="file" accept="image/jpeg">
				</div>
			</div>
			
			<div class="form-group row justify-content-around border border-secondary mt-3">
			   <button type="submit" class="btn btn-primary col-sm-5">ADD FILIM</button>
			   <!-- <button type="submit" class="btn btn-secondary col-sm-5">CANCEL</button> -->
			</div>


		</form>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"

		crossorigin="anonymous"></script>
</body>
