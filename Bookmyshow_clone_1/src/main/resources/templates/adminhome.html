<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin Home Page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
</head>
<body>

	<!-- navbar start -->

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark"
		th:fragment="nav1(custName)">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"> <img alt=""
				src="/images/book-logo.png" width="115px" height="34px"
				data-bs-toggle="tooltip" data-bs-placement="bottom"
				data-bs-title="Tooltip on bottom">
			</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">

					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/adminhome">Home</a></li>
					<li class="nav-item"><a class="nav-link"
						href="/adminhome/addmovie">Add Movies</a></li>
					<li class="nav-item"><a class="nav-link" href="/adminhome/viewmovies">View Movies</a></li>
					<li class="nav-item"><a class="nav-link" href="/adminhome/viewcustomers">View All customers</a></li>
					<li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Contact
							Us</a></li>
				</ul>
				<h5 class="text-white me-5">
					Hi, <span th:text="${custName}"></span>
				</h5>
				<a th:href="@{/home}" class="btn btn-danger me-2">Logout</a>
				<!-- <form class="d-flex" role="search">
					<input class="form-control me-2" type="search" placeholder="Search"
						aria-label="Search">
					<button class="btn btn-outline-light" type="submit">Search</button>
				</form> -->
			</div>
		</div>
	</nav>

	<!-- navbar end -->

	<!-- slider start -->

	<div id="carouselExampleIndicators" class="carousel slide"
		data-bs-ride="true" th:fragment="slider1">
		<div class="carousel-indicators">
			<button type="button" data-bs-target="#carouselExampleIndicators"
				data-bs-slide-to="0" class="active" aria-current="true"
				aria-label="Slide 1"></button>
			<button type="button" data-bs-target="#carouselExampleIndicators"
				data-bs-slide-to="1" aria-label="Slide 2"></button>
			<button type="button" data-bs-target="#carouselExampleIndicators"
				data-bs-slide-to="2" aria-label="Slide 3"></button>
		</div>
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="/images/t-1.jpg" class="d-block w-100" alt="..."
					height="350px">
			</div>
			<div class="carousel-item">
				<img src="/images/t-2.jpg" class="d-block w-100" alt="..."
					height="350px">
			</div>
			<div class="carousel-item">
				<img src="/images/t-3.jpg" class="d-block w-100" alt="..."
					height="350px">
			</div>
		</div>
		<button class="carousel-control-prev" type="button"
			data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span> <span
				class="visually-hidden">Previous</span>
		</button>
		<button class="carousel-control-next" type="button"
			data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span> <span
				class="visually-hidden">Next</span>
		</button>
	</div>

	<!-- slider end -->

	<div class="container border border-secondary mt-2" >
		<div class="row row-cols-4 border border-secondary mt-2">
		
		<!-- movie card view start -->
		
			<div class="col-md-3 border-secondary pt-4"th:each="movie : ${movies}" th:fragment="main1">

				<div class="card" style="width: 18rem;">
					<img th:src="@{'images/'+${movie.mImage}}" class="card-img-top" alt="..." 
					             style="width: 260px;height: 328px;">
					<div class="card-body">
						<h5 class="card-title" th:text="${movie.mName}"></h5>
						<p class="card-text" th:text=${movie.mDetails}></p>
						<a href="#" class="btn btn-primary">Book Ticket</a>
					</div>
				</div>
			
			</div>
			
		<!-- movie card view end -->
		
		</div>
	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>
</body>
</html>
