<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
<style type="text/css">
a{
   text-decoration: none;
}
</style>
</head>
<body style="background-color: #f2f2f2;">

	<nav th:replace="adminhome::nav1('Administrator')"></nav>

	<div class="container" >
		<div class="row">
			<div class="col-md-12 mt-3">
				<h1 class="text-center">View Movies List</h1>
			</div>

			<table class="table table-primary table-striped" >
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">Name</th>
						<th scope="col">Language</th>
						<th scope="col">Details</th>
						<th scope="col">Add Movie</th>
						<th scope="col">Edit Movie</th>
						<th scope="col">Delete Movie</th>
					</tr>
				</thead>
				<tbody th:each="movie:${movies}">
					<tr>
						<th scope="row" th:text=${movie.mId}></th>
						<td th:text="${movie.mName}"></td>
						<td th:text="${movie.language}"></td>
						<td th:text="${movie.mDetails}"></td>
						<td><a th:href="@{/adminhome/addmovie}">ADD</a></td>
						<td><a th:href="@{'/adminhome/editmovie/'+${movie.mId}}" >EDIT</a></td>
						<td><a th:href="@{'/adminhome/deletemovie/'+${movie.mId}}" >DELETE</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>
</body>
</html>
