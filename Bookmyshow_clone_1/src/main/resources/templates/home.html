<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
</head>
<body>

	<!-- navbar start -->

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"> <img alt=""
				src="/images/book-logo.png" width="115px" height="34px"
				data-bs-toggle="tooltip" data-bs-placement="bottom"
				data-bs-title="Tooltip on bottom">
			</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">

					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="#"
						data-bs-toggle="modal" data-bs-target="#login-form">Login</a></li>
					<li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Contact
							Us</a></li>
				</ul>
				<form class="d-flex" role="search">
					<input class="form-control me-2" type="search" placeholder="Search"
						aria-label="Search">
					<button class="btn btn-outline-light" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>

	<!-- navbar end -->

	<!-- slider start -->

	<div id="carouselExampleIndicators" class="carousel slide"
		data-bs-ride="true">
		<div class="carousel-indicators">
			<button type="button" data-bs-target="#carouselExampleIndicators"
				data-bs-slide-to="0" class="active" aria-current="true"
				aria-label="Slide 1"></button>
			<button type="button" data-bs-target="#carouselExampleIndicators"
				data-bs-slide-to="1" aria-label="Slide 2"></button>
			<button type="button" data-bs-target="#carouselExampleIndicators"
				data-bs-slide-to="2" aria-label="Slide 3"></button>
		</div>
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="/images/t-1.jpg" class="d-block w-100" alt="..."
					height="350px">
			</div>
			<div class="carousel-item">
				<img src="/images/t-2.jpg" class="d-block w-100" alt="..."
					height="350px">
			</div>
			<div class="carousel-item">
				<img src="/images/t-3.jpg" class="d-block w-100" alt="..."
					height="350px">
			</div>
		</div>
		<button class="carousel-control-prev" type="button"
			data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span> <span
				class="visually-hidden">Previous</span>
		</button>
		<button class="carousel-control-next" type="button"
			data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span> <span
				class="visually-hidden">Next</span>
		</button>
	</div>

	<!-- slider end -->

	<!-- login float form start -->


	<!-- Modal -->
	<div class="modal fade" id="login-form" data-bs-backdrop="static"
		data-bs-keyboard="false" tabindex="-1"
		aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">

				<div class="modal-header">
					<h1 class="modal-title fs-5" id="staticBackdropLabel">Login
						Form</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>

				<form th:action="@{/home/login}" method="post">
					<div class="modal-body">

						<!-- <div class="form-group row mb-2">
							<label class="col-sm-4 col-form-label">Name :</label>

							<div class="col-sm-8">
								<input type="text" class="form-control" 
								required="required" th:field="*{name}">
							</div>
						</div> -->

						<div class="form-group row mb-2">
							<label class="col-sm-4 col-form-label">E mail :</label>

							<div class="col-sm-8">
								<input type="email" class="form-control" required="required"
									name="logEmail">
							</div>
						</div>

						<div class="form-group row">
							<label class="col-sm-4 col-form-label">Password :</label>

							<div class="col-sm-8">
								<input type="password" class="form-control" required="required"
									minlength="6" maxlength="15" name="logPassword">
							</div>
						</div>

					</div>


					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-bs-dismiss="modal">Close</button>
						<button type="submit" class="btn btn-primary">Login</button>
						
						<div class="container-fluid  text-center modal-footer">
							<a style="text-decoration: none;font-size: 16px;" href="#"
							data-bs-dismiss="modal" data-bs-toggle="modal"
							data-bs-target="#forget-form">Forget Password</a>
						</div>
						<br>
						
						<div class="container-fluid  text-center modal-footer">
							<h5>
								Are you a new user please <a href="#" class="btn btn-secondary"
									data-bs-dismiss="modal" data-bs-toggle="modal"
									data-bs-target="#signup-form">Siginup</a> here
							</h5>
						</div>

					</div>

				</form>
			</div>
		</div>
	</div>

	<!-- login float form end -->

	<!-- signup float form start -->


	<!-- Modal -->
	<div class="modal fade" id="signup-form" data-bs-backdrop="static"
		data-bs-keyboard="false" tabindex="-1"
		aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">

				<div class="modal-header">
					<h1 class="modal-title fs-5" id="staticBackdropLabel">Signup
						Form</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>

				<form th:action="@{/home/signup}" method="post" th:object="${users}">
					<div class="modal-body">

						<div class="form-group row mb-2">
							<label class="col-sm-4 col-form-label">Name :</label>

							<div class="col-sm-8">
								<input type="text" class="form-control" required="required"
									th:field="*{name}">
							</div>
						</div>

						<div class="form-group row mb-2">
							<label class="col-sm-4 col-form-label">E mail :</label>

							<div class="col-sm-8">
								<input type="email" class="form-control" required="required"
									th:field="*{email}">
							</div>
						</div>

						<div class="form-group row">
							<label class="col-sm-4 col-form-label">Password :</label>

							<div class="col-sm-8">
								<input type="password" class="form-control" required="required"
									minlength="6" maxlength="15" th:field="*{password}">
							</div>
						</div>

					</div>


					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-bs-dismiss="modal">Close</button>
						<button type="submit" class="btn btn-primary">Signup</button>



					</div>

				</form>
			</div>
		</div>
	</div>

	<!-- signup float form end -->
	
	<!-- forgetpassword float form start -->


	<!-- Modal -->
	<div class="modal fade" id="forget-form" data-bs-backdrop="static"
		data-bs-keyboard="false" tabindex="-1"
		aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">

				<div class="modal-header">
					<h1 class="modal-title fs-5" id="staticBackdropLabel">Forget Password</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>

				<form th:action="@{/home/forgetpassword}" method="post" >
				
					<div class="modal-body">
						<div class="form-group row mb-2">
							<label class="col-sm-4 col-form-label">Enter Your Email :</label>

							<div class="col-sm-8">
								<input type="email" class="form-control" required="required"
									name="emailid">
							</div>
						</div>
					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-bs-dismiss="modal">Close</button>
						<button type="submit" class="btn btn-primary" >Get Password</button>
					</div>
                    
				</form>
				<p style="display: none;" id="passPara" th:text="${passw}"></p>
			</div>
		</div>
	</div>

	<!-- forgetpassword float form end -->

	<div class="container" th:style="${message}== null? 'display:none':''">
		<div class="row">
			<div class="col-md-12 text-center">
				<div class="alert alert-danger alert-dismissible fade show"
					role="alert">
					<span th:text="${message}"></span>
					<button type="button" class="btn-close" data-bs-dismiss="alert"
						aria-label="Close"></button>
				</div>
			</div>
		</div>
	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>

       alert(`Your Password is ${pass.innerText}`);
    }

</script>
	
	
	
	
</body>
</html>
